<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% extends 'blog/base.html' %}
    {% block title %}新文章{% endblock %}
</head>
<body>
{% block content %}
<div class="container">
        <div class="col-md-4 col-md-offset-4">
          <form class='form-login' action="{% url 'edit_page' %}" method="post">
              {% if message %}
              <div class="alert alert-warning">{{ message }}</div>
              {% endif %}
              {% csrf_token %}
              <div class="form-group"> {{ artiform.headline.label_tag }}</div>
               <div class="form-group">   {{ artiform.headline}} </div>
              <div class="form-group"> {{ artiform.text_body }} </div>
              <button type="submit" class="btn btn-primary pull-right">提交</button>
          </form>
        </div>
    </div>
{% endblock %}
</body>
</html>
