<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% extends 'blog/base.html' %}
    {% load staticfiles %}
    {% block title %}编辑{{ article.headline }}{% endblock %}
    {% block css %}
    <link href="{% static 'css/login.css' %}" rel="stylesheet"/>
    {% endblock %}
</head>
<body>
{% block content %}
<div class="container">
        <div class="col-md-4 col-md-offset-4">
          <form class='form-login' action="{% url 'edit_article' article.id %}" method="post">
              {% csrf_token %}
              <div class="form-group"> {{ artiform.headline.label_tag }}</div>
              <div class="form-group">{{ artiform.headline}}</div>
              <div class="form-group">
                  <p>{{ artiform.text_body}}</p>
              </div>
              <button type="submit" class="btn btn-primary pull-right">提交</button>
          </form>
        </div>
    </div>
{% endblock %}
</body>
</html>
